<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Tugas Aplikasi BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="calculator">
    <h2>BMI Calculator</h2>
    <h4>Annisa Nuraini</h4>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height" required>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" required>
    <button id="myBtn" onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
